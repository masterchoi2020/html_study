<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div, h1, p{
            background: tomato;
        }
    </style>

</head>
<body>
  <!-- 
    1.인라인 요소
    -콘텐츠 자신의 크기만큼 영역을 가지는 요소
    -개행(줄 바꿈)이 발생 하지 않는다.
    -width, height 값을 적용하지 못한다.
    -<a>, <span>, <label>, <strong>, <b>, <cite> 등

    2.블록 요소
    -한 개의 독립된 덩어리로 화면의 가로 폭 전체를 차지하는 요소
    -개행(줄 바꿈)이 발생한다.
    -width, height 을 적용 할 수 있다.
    -<div>, <p>, <table>, <heading>, <article> 등

    3.인라인-블럭
    -인라인 요소처럼 개행(줄 바꿈) 되지 않는다.
    -블럭 요소처럼 width, height를 적용 할 수 있다.
    -<img>, <button>, <textarea>, <input>, <select>
   -->
    
    <div>블록요소</div>
    <h1>블록요소의 성질</h1>
    <p>줄바꿈이 일어납니다. 가로 길이를 전부 사용합니다.</p>

    <span>안녕하세요.</span>
    <b>여기는</b>
    <em>프로그램을 배우는 교육원 입니다.</em>
</body>
</html>
